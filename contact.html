                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-bold" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-bold" href="services.html">Services</a>

    <main>
        <!-- Contact information section -->
        <section class="contact-info contact-section">
            <div class="container">
                <!-- Section heading -->
                <h2>Contact Information</h2>
                <!-- Contact information list -->
                <ul class="contact-list">
                    <li>Phone: <a href="tel:+447454000121">07454000121</a></li>
                    <li>Email: <a href="mailto:info@stevenbarberpoole.com">info@stevenbarberpoole.com</a></li>
                    <li>Address: Suite 12, Bessemer House, Bessemer Cl, Cardiff CF11 8DL</li>
                </ul>
                <!-- Social media links -->
                <div class="social-media-icons">
                    <a href="https://www.facebook.com/stevenbarberpoole" target="_blank" rel="noopener noreferrer"
                        aria-label="Facebook Link: Steven Barber Poole"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/stevenbarberpoole" target="_blank" rel="noopener noreferrer"
                        aria-label="Instagram Link: Steven Barber Poole"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </section>

        <!-- Map section -->
        <section class="map">
            <div class="container">
                <!-- Section heading -->
                <h2>Location</h2>
                <!-- Map row and columns -->
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="ratio ratio-16x9">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9942.427223412707!2d-3.2027441!3d51.4653752!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1d272de011db%3A0xb9a7fdf084068515!2sSteven%20Barber%20Poole!5e0!3m2!1sen!2suk!4v1683726161849!5m2!1sen!2suk"
                                style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                                title="Shop Location"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact form section -->
        <section class="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

    </main>
