<body>
    <!-- Main Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Steven "Barber" Poole</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                        <a class="nav-link nav-bold" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!-- Contact information section -->
        <section class="contact-info contact-section">
            <div class="container">
                <!-- Section heading -->
                <h2>Contact Information</h2>
                <!-- Contact information list -->
                <ul class="contact-list">
                    <li>Phone: 07454000121</li>
                    <li>Email: <a href="mailto:info@stevenbarberpoole.com">info@stevenbarberpoole.com</a></li>
                    <li>Address: Suite 12, Bessemer House, Bessemer Cl, Cardiff CF11 8DL</li>
                </ul>
                <!-- Social media links -->
                <div class="social-media-icons">
                    <a href="https://www.facebook.com/stevenbarberpoole" target="_blank"><i
                            class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/stevenbarberpoole" target="_blank"><i
                            class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </section>

        <!-- Map section -->
        <section class="map">
            <div class="container">
                <!-- Section heading -->
                <h2>Location</h2>
                <!-- Google Maps iframe -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9942.427223412707!2d-3.2027441!3d51.4653752!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1d272de011db%3A0xb9a7fdf084068515!2sSteven%20Barber%20Poole!5e0!3m2!1sen!2suk!4v1683726161849!5m2!1sen!2suk"
                    width="425" height="200" style="border: 0" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Contact form section -->
        <section class="contact">
            <div class="container">
                <!-- Section heading -->
                <h2>Contact Us</h2>
                <!-- Contact form -->
                <form>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
